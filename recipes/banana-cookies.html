      <h1>Banana Cookies</h1>

      <h2>Description</h2>
      <p>Easy and healthy recipe to cook</p>

      <h2>Ingredients</h2>
      <ul>
	 <li>A banana.</li>
	 <li>Peanut butter.</li>
      </ul>

      <h2>Steps</h2>
      <ol>
      	<li>Cut the banana and smash it until it is like a cream.</li>
	<li>Mix with the peanut butter</li>
	<li>Make a circular form and add it to the air fryer for 9 minutes at 180 degrees.</li>
      </ol>
